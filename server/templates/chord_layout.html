<body>
<div id="details" ng-controller="searchCtrl">
    <div class="input-group" >
      <input type="text" id="filter" class="form-control" ng-model="searchText" ng-init="searchText=''" placeholder="Enter the gene name or GO term">
      <span class="input-group-btn">
        <button class="btn btn-primary" id="filter_button" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
     </div>


     <div >
      <div id="searchBox" ng-if="isNotEmpty(searchText)" class="scrollable list-group dropdown dropdown-menu">
        <div ng-repeat="GO in goArr|filter:searchText">
	        <div class="search-suggestion-item" ng-click="setSearchBox(GO)">
	        	{{GO.id}} {{GO.name}} {{GO.gene}}
	        </div>
	    </div>
      </div>
     </div>
     <h2>Details</h2>
	<div style ="position: absolute;">
     
	    <div id="content">
	      <p>The visualisation on the left will help you to explore all the intersection between different GO terms(Data comes from <a href="https://david.ncifcrf.gov" target="_blank">DAVID</a>)</p>
	      
	    </div>
	    
	</div>
	<button id="arrow"/>
	
</div>

<div id="chart">

<div>
  <div id = "pval-label" class="pval-label"></div>

  <div id = "control-panel"></div>
  <button id = "editor_save" style="top:200px;position: absolute; z-index:100">save</button>
</div>

</div>

<div id='svgdataurl'></div>
<canvas width="1920" height="1080" style="display:none"></canvas>
</body>
